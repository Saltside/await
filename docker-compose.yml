version: '2'
services:
  mongodb:
    image: mongo:3

  redis:
    image: redis:latest

  http:
    image: nginx:latest

  dynamodb:
    image: deangiberson/aws-dynamodb-local:latest

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mydb

  await:
    image: saltside/await
    build: .
    environment:
      DYNAMO_DB_URL: http://dynamodb:8000
      AWS_ACCESS_KEY_ID : test
      AWS_SECRET_ACCESS_KEY : test
      AWS_DEFAULT_REGION : ap-south-1
